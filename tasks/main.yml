---
- name: Deploy VIO OVA
  shell: >
    {{ ovftool }}
    --acceptAllEulas
    --noSSLVerify
    --skipManifestCheck
    --X:waitForIp
    --X:logFile=/tmp/deploy_vio_via_ovftool.log
    --X:logFile={{ chaperone_log_dir }}/deploy_vio_via_ovftool.log
    --X:logLevel=verbose
    "--vService:installation=com.vmware.vim.vsm:extension_vservice"
    --diskMode=thin
    --powerOn
    "--datastore={{ '{{ vio_oms_datastore }}' }}"
    "--network={{ '{{ vio_oms_network }}' }}"
    --prop:viouser_passwd={{ viouser_pwd }}
    --prop:ntpServer={{ vio_oms_ntp_server }}
    --prop:vami.ip0.management-server={{ vio_oms_ip_address }}
    --prop:vami.netmask0.management-server={{ vio_oms_ip_subnet }}
    --prop:vami.gateway.management-server={{ vio_oms_ip_gw }}
    --prop:vami.DNS.management-server={{ dns_server }}
    --prop:vami.domain.management-server={{ dns_domain_name }}
    --prop:vami.searchpath.management-server={{ dns_domain_name }}
    --prop:syslogServer={{ syslog_server }}
    --prop:syslogProtocol={{ vio_oms_syslog_protocol }}
    --prop:syslogPort={{ vio_oms_syslog_port }}
    '{{ vio_ova_location }}/{{ vio_ova }}'
    'vi://{{ vio_oms_vcenter_username | urlencode }}:{{ vio_oms_vcenter_pwd | urlencode }}@{{ vio_oms_vcenter_hostname }}:443/{{ vio_oms_datacenter_name }}/host/{{ vio_oms_cluster_name }}'
  register: deploy_vio_ovf_result
  ignore_errors: True
  tags:
    - deploy_vio_ova

- name: Upgrade VIO 2.0 to 2.01 patch
  include: vio_patch_upgrade.yml
  when: vio_upgrade_status == '1'
  tags:
    - vio_upgrade

- name: Restart OMS after upgrade
  vsphere_guest:
    vcenter_hostname: "{{ vio_oms_vcenter_hostname }}"
    username: "{{ vio_oms_vcenter_username }}"
    password: "{{ vio_oms_vcenter_pwd }}"
    guest: management-server
    state: restarted
  tags:
    - vio_upgrade_restart

- name: Deploy and Configure VIO Cluster
  include: vio_config.yml
  tags:
    - config

- name: Validate Openstack
  include: vio_validate_openstack.yml
  tags:
    - validate_openstack
